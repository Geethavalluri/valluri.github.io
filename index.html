<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | Geetha</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Success Message Box -->
<div class="success-message" id="successBox">
  <i class="fas fa-check-circle"></i> Successfully Logged In!
</div>

<div class="container" id="container">
  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form>
      <h2>Create Account</h2>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fab fa-google"></i></a>
        <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
      </div>
      <span>or use your email for registration</span>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Name" required />
      </div>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Sign In Form -->
  <div class="form-container sign-in-container">
    <form id="loginForm">
      <h2>Sign In</h2>
      <div class="social-icons">
        <a href="#" class="icon"><i class="fab fa-google"></i></a>
        <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
      </div>
      <span>or use your email & password</span>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="loginEmail" required />
      </div>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="loginPassword" required />
      </div>
      <a href="#" class="forgot">Forgot your password?</a>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Overlay Panels -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h2>Welcome Back!</h2>
        <p>To stay connected, please login with your personal info</p>
        <button class="ghost" id="signIn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start your journey</p>
        <button class="ghost" id="signUp">Register</button>
      </div>
    </div>
  </div>
</div>

<script>
  const signUpBtn = document.getElementById('signUp');
  const signInBtn = document.getElementById('signIn');
  const container = document.getElementById('container');

  signUpBtn.addEventListener('click', () => {
    container.classList.add('right-panel-active');
  });

  signInBtn.addEventListener('click', () => {
    container.classList.remove('right-panel-active');
  });

  // Handle Login Submission
  const loginForm = document.getElementById('loginForm');
  const successBox = document.getElementById('successBox');

  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (email !== '' && password !== '') {
      // Simulate successful login
      successBox.style.display = 'block';

      // Hide message after 3 seconds
      setTimeout(() => {
        successBox.style.display = 'none';
      }, 3000);

      // Optionally reset form
      loginForm.reset();
    }
  });
</script>

</body>
</html>
